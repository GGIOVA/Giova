<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>F1.com - Crea Nuovo Utente</title>
</head>
<body>
	<h1>Crea un nuovo Utente</h1>
	<form method = "post" action="CreateUser.do">
		personal code: <input type ="text" size="40" maxlength="40" personalCode="personalCode"/></br>
		nome: <input type="text" size="40" maxlength="40" name="nome"/><br/>
		cognome: <input type="text" size="40" maxlength="40" name="cognome"/><br/>
		indirizzo: <input type="text" size="40" maxlength="40" name="indirizzo"/><br/>
		mail: <input type="text" size="40" maxlength="40" name="mail"/><br/>
		telelfono: <input type="text" size="40" maxlength="40" name="telefono"/><br/>
		mansione: <input type="text" size="40" maxlength="40" name="mansione"/><br/>
		livello seniority: <input type="text" size="40" maxlength="40" name="livelloSeniority"/><br/>
		sottoposto a: <input type="text" size="40" maxlength="40" name="sottopostoA"/><br/>
		data di nascita: <input type="text" size="40" maxlength="40" name="dataDiNascita"/></br>
		data di assunzione: <input type="text" size="40" maxlength="40" name="DataAssunzione"/></br>
		<input type="submit" value="crea">
	</form>
</body>
</html>
